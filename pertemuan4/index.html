<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Mahasiswa</title>
    <link rel="shortcut icon" href="https://www.gstatic.com/images/branding/product/2x/forms_2020q4_48dp.png" type="image/x-icon" />
    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="javascript.js"></script>
    <link rel="stylesheet" href="format.css" />
  </head>
  <body>
    <div class="form">
      <h1 class="judul">Form Biodata Mahasiswa</h1>
      <br><br>
      <table>
        <tr>
          <td>NIM</td>
          <td><input type="number" class="nomor_nim" /></td>
        </tr>
        <tr>
          <td>Nama</td>
          <td><input type="text" class="nama" /></td>
        </tr>
        <tr>
          <td>Prodi</td>
          <td><input type="text" class="prodi" /></td>
        </tr>
        <tr>
          <td>Angkatan</td>
          <td><input type="number" class="tahun_angkatan" /></td>
        </tr>
        <tr>
          <td></td>
          <td>
            <button class="btn-tambah">Submit</button>
            <button class="btn-ubah" style="display: none">Save</button>
            <button class="btn-batal" style="display: none">Cancel</button>
          </td>
        </tr>
      </table>
    </div>

    <div class="data">
      <br />
      <table class="tampilanData" border="1">
        <thead>
          <tr>
            <th>No</th>
            <th>Nama</th>
            <th>NIM</th>
            <th>Prodi</th>
            <th>Angkatan</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody class="targetData"></tbody>
      </table>
      <br />
    </div>
  </body>
  
  <footer>
    <p>
      Putu Ary Kusuma Yudha <br>
      119140098
    </p>
  </footer>
</html>
